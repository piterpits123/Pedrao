<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de HTML com while em JavaScript</title>
</head>
<body>

<h1>Exemplo de HTML com while em JavaScript</h1>

<ul>
    <script>
        var i = 1;
        while (i <= 5) {
            document.write('<li>Item ' + i + '</li>');
            i++;
        }
    </script>
</ul>

</body>
</html>
